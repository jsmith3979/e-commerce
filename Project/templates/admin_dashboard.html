<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
<h2>‚≠ê Your Favorited Items</h2>
<div class="favorites-grid">
    {% if favorites %}
        {% for item in favorites %}
            <div class="favorite-card">
                <h3>{{ item.name }}</h3>
                <img src="{{ url_for('item_image', item_id=item.item_id) }}" alt="{{ item.name }}" width="150">
                <p>${{ item.price }}</p>
                <a href="{{ url_for('item_detail', item_id=item.item_id) }}" class="btn btn-primary">View</a>
            </div>
        {% endfor %}
    {% else %}
        <p>No favorites yet.</p>
    {% endif %}
</div>

</body>
