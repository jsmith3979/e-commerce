<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Full Review</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

<div id="form">
    <h1>Review by {{ review.username }}</h1>
    <p><strong>Rating:</strong> {{ review.rating }} / 5</p>
    <p><strong>Review Date:</strong> {{ review.review_date.strftime('%Y-%m-%d') }}</p>
    <p><strong>Full Review:</strong></p>
    <p>{{ review.comment }}</p>

    <a href="{{ url_for('view_reviews', item_id=review.item_id) }}">
        <button class="btn btn-primary">Back to Reviews</button>
    </a>
</div>

</body>
</html>
