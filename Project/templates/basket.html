<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Basket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="header">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
            <div class="logo"><h2>E</h2><h1>BUY</h1></div>
        </div>
    </div>

    <div class="basket-div">
        <h1>Your Basket</h1>

        {% if basket_items %}
            <table>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>

                {% for item in basket_items %}
                <tr>
                    <td>
                        <img src="{{ url_for('item_image', item_id=item.item_id) }}" alt="{{ item.name }}" width="50" height="50">
                        {{ item.name }}
                    </td>
                    <td>${{ item.price|float }}</td>
                    <td>
                        <form action="/update_basket" method="POST" class="update-form" style="display:inline;">
                            <input type="number" name="quantity_{{ item.item_id }}" value="{{ item.quantity|int }}" min="1" class="quantity-input" onchange="this.form.submit()">
                        </form>
                    </td>
                    
                    <td>${{ (item.price * item.quantity)|float }}</td>
                    <td>
                        <form action="/delete_from_basket" method="POST" style="display:inline;">
                            <input type="hidden" name="item_id" value="{{ item.item_id }}">
                            <button type="submit" class="btn btn-danger">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>

            <form action="/purchase" method="POST">
                <button type="submit" class="btn btn-success">Purchase</button>
            </form>
        {% else %}
            <p>Your basket is empty.</p>
        {% endif %}
    </div>
</body>
</html>
