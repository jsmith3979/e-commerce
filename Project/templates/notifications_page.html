<div class="header">

        <div class="logo"><h2>E</h2><h1>BUY</h1></div>
    </div>
</div>



    <div class="notifications-list">
        <h2>Your Notifications</h2>
      {% if notifications %}
        {% for note in notifications %}
          <div class="notification {% if note.is_read %}read{% endif %}">
              <p>{{ note.message }}</p>
              <p class="timestamp">{{ note.created_at }}</p>
              <form action="{{ url_for('delete_notification', notification_id=note.notification_id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this notification?')">Delete</button>
              </form>
          </div>
        {% endfor %}
      {% else %}
        <p>No notifications at this time.</p>
      {% endif %}
    </div>

</script>

</html>
